<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js操作DOM节点</title>
</head>

<body>
    <div class="container">
        <p style="border: 1px solid red;">这是一个p节点</p>
        <span>这是一个span节点</span>
    </div>
    <script>
        //创建元素节点
        const div = document.createElement('div');
        div.style.border = "1px solid blue"
        console.log(div);
        //创建文本节点
        const text = document.createTextNode('加油,hmy');
        console.log(text);
        //创建注释节点
        const comment = document.createComment("这是一个注释节点")
        console.log(comment);
        // document.createDocumentFragment() 是 JavaScript 里的一个方法，其作用是创建一个轻量级的 DocumentFragment 对象。这个对象可以当作临时容器来存放 DOM 节点，当你需要对多个 DOM 节点进行批量操作时，先把这些节点添加到 DocumentFragment 里，再一次性将 DocumentFragment 插入到文档中，这样能减少浏览器的重绘和回流次数，从而提升性能。
        fragment = document.createDocumentFragment();
        //添加子元素
        div.appendChild(comment);
        div.appendChild(text);
        body = document.getElementsByTagName('body')[0];
        body.appendChild(div);
        const p = document.getElementsByTagName('p')[0];
        p.className = "pclass";
        const span = document.getElementsByTagName('span')[0];
        p.appendChild(span);
        const strong = document.createElement('strong');
        const text2 = document.createTextNode("加油！");
        strong.appendChild(text2);
        //在某个元素前插入子元素
        div.insertBefore(strong, text);
        //删除子元素，删除元素本身
        // div.removeChild(strong)
        // div.remove();
        const strong2 = document.createElement('strong');
        const text3 = document.createTextNode("你一定可以！");
        strong2.appendChild(text3);
        // 替换。strong必须是父类的直接子节点
        div.replaceChild(strong2, strong);





    </script>
</body>

</html>
