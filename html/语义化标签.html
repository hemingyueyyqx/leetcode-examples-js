<!DOCTYPE html>
<html>
<head>
    <title>语义化标签示例</title>
</head>
<body>
    <header>
        <h1>网站标题</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>文章标题</h2>
            <p>这是一篇关于语义化标签的文章...</p>
            <section>
                <h3>章节标题</h3>
                <p>这是文章的一个章节...</p>
            </section>
        </article>
        
        <aside>
            <h3>相关链接</h3>
            <ul>
                <li><a href="#">链接1</a></li>
                <li><a href="#">链接2</a></li>
            </ul>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2023 公司名称</p>
    </footer>
</body>
</html>
