<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .parent::after {
            content: "";
            display: block;
            clear: both;
        }

        .parent {
            border: 1px solid red;
        }

        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="float-left"></div>
    </div>
</body>

</html>
