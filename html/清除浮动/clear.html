<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .parent {
            border: 1px solid red;
        }

        .float-left {
            float: right;
            width: 100px;
            height: 300px;
            background-color: lightblue;
        }

        .clear {
            border: 1px solid blue;
            clear: both;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="float-left"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
