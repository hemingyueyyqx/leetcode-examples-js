<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            width: 200px;
            border: 1px solid #ccc;
            /* 防止文本换行 */
            white-space: nowrap;
            /* 隐藏溢出内容 */
            overflow: hidden;
            /* 溢出部分显示省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="parent">
        这是一段很长的单行文本，当它超出父元素宽度时会被隐藏并显示省略号。
    </div>
</body>

</html>
