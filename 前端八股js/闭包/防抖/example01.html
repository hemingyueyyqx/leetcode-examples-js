<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖</title>
</head>

<body>
    <button>两秒钟输出一次</button>
    <script>
        function fangdou(fn, wait) {
            let timer = null;
            return function () {
                // console.log('防抖函数内 this 指向:', this);
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn();
                }, wait)
            }
        }
        const button = document.querySelector('button');
        const fn1 = fangdou(function () {
            console.log('防抖函数内 this 指向:', this);
            console.log("防抖");

        }, 2000)
        button.onclick = fn1
    </script>
</body>

</html>
