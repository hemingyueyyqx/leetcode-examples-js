<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两秒内无键入自动转成大写</title>
</head>

<body>
    <input type="text" placeholder="请输入小写字母">
</body>
<script>
    function fangdou(fn, wait) {
        let timer = null;
        return function () {
            const context = this;
            const args = arguments;
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(context, args);
            }, wait)
        }
    }
    const input = document.querySelector('input');
    const fn1 = fangdou(function () {
        this.value = input.value.toUpperCase();
    }, 2000)
    input.addEventListener('input', fn1)
</script>

</html>
