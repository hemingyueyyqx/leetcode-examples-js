<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每两秒钟输出一次</title>
</head>

<body>
    <button>点击输出</button>
</body>
<script>
    function jieliu(fn, wait) {
        let timer = null;
        return function () {
            if (timer) return;
            const context = this;
            const args = arguments;
            timer = setTimeout(function () {
                fn.apply(context, args);
                timer = null;
            }, wait);
        }
    }
    const button = document.querySelector('button');
    const fn1 = jieliu(function () {
        console.log("节流");

    }, 2000);
    button.onclick = fn1; 
</script>

</html>
