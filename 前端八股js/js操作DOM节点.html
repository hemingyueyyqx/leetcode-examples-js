<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js操作DOM节点</title>
</head>

<body>
    <script>
        //创建元素节点
        const div = document.createElement('div');
        console.log(div);
        //创建文本节点
        const text = document.createTextNode('加油,hmy');
        console.log(text);
        //创建注释节点
        const comment = document.createComment("这是一个注释节点")
        console.log(comment);
        // document.createDocumentFragment() 是 JavaScript 里的一个方法，其作用是创建一个轻量级的 DocumentFragment 对象。这个对象可以当作临时容器来存放 DOM 节点，当你需要对多个 DOM 节点进行批量操作时，先把这些节点添加到 DocumentFragment 里，再一次性将 DocumentFragment 插入到文档中，这样能减少浏览器的重绘和回流次数，从而提升性能。
        fragment = document.createDocumentFragment();



    </script>
</body>

</html>
